<div class="w-full lg:w-auto lg:min-w-[320px] bg-white rounded-2xl p-6 sm:p-8 shadow-xl border border-gray-100">
  <div class="mb-6">
    <label for="difficulty" class="block mb-3 text-sm font-semibold text-gray-700 uppercase tracking-wide">
      Select Difficulty
    </label>
    <select 
      id="difficulty" 
      [(ngModel)]="selectedDifficulty"
      [disabled]="gameState.isLoading"
      class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base font-medium bg-white text-gray-800 cursor-pointer transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-gray-300 disabled:bg-gray-50 disabled:text-gray-500 disabled:cursor-not-allowed disabled:hover:border-gray-200"
    >
      <option *ngFor="let diff of difficulties" [value]="diff">
        {{ diff | titlecase }}
      </option>
    </select>
  </div>

  <div class="flex flex-col gap-3 mb-6">
    <button 
      (click)="onStartGame()" 
      [disabled]="gameState.isLoading"
      class="px-6 py-3.5 text-base font-semibold rounded-xl text-white transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 hover:from-indigo-700 hover:via-purple-700 hover:to-indigo-700 hover:shadow-lg hover:shadow-indigo-500/50 hover:-translate-y-0.5 disabled:hover:translate-y-0 disabled:hover:shadow-none"
    >
      {{ gameState.board.length > 0 ? 'New Game' : 'Start Game' }}
    </button>

    <button 
      (click)="onValidateBoard()" 
      [disabled]="gameState.isLoading || gameState.board.length === 0 || gameState.isSolved"
      class="px-6 py-3.5 text-base font-semibold rounded-xl bg-emerald-500 text-white transition-all duration-300 hover:bg-emerald-600 hover:shadow-lg hover:shadow-emerald-500/50 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none"
    >
      ‚úì Validate
    </button>

    <button 
      (click)="onSolveBoard()" 
      [disabled]="gameState.isLoading || gameState.board.length === 0 || gameState.isSolved"
      class="px-6 py-3.5 text-base font-semibold rounded-xl bg-blue-500 text-white transition-all duration-300 hover:bg-blue-600 hover:shadow-lg hover:shadow-blue-500/50 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none"
    >
      üîç Solve
    </button>

    <button 
      (click)="onResetGame()" 
      [disabled]="gameState.isLoading || gameState.board.length === 0"
      class="px-6 py-3.5 text-base font-semibold rounded-xl bg-amber-500 text-white transition-all duration-300 hover:bg-amber-600 hover:shadow-lg hover:shadow-amber-500/50 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 disabled:hover:shadow-none"
    >
      ‚Ü∫ Reset
    </button>
  </div>

  <div class="border-t border-gray-200 pt-6 space-y-3" *ngIf="gameState.board.length > 0">
    <div class="flex justify-between items-center">
      <span class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Difficulty</span>
      <span class="px-3 py-1.5 rounded-lg bg-indigo-100 text-indigo-700 font-bold text-sm">
        {{ gameState.difficulty | titlecase }}
      </span>
    </div>
    <div class="flex justify-between items-center" *ngIf="gameState.isValidated">
      <span class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Status</span>
      <span 
        class="px-3 py-1.5 rounded-lg font-bold text-sm"
        [class.bg-emerald-100]="gameState.validationStatus === 'solved'"
        [class.text-emerald-700]="gameState.validationStatus === 'solved'"
        [class.bg-red-100]="gameState.validationStatus === 'wrong'"
        [class.text-red-700]="gameState.validationStatus === 'wrong'"
      >
        {{ gameState.validationStatus === 'solved' ? '‚úì Solved' : '‚úó Wrong' }}
      </span>
    </div>
  </div>

  <div class="flex items-center justify-center gap-3 mt-6 text-indigo-600" *ngIf="gameState.isLoading">
    <div class="w-5 h-5 border-2 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
    <span class="text-sm font-semibold">Loading...</span>
  </div>
</div>
